<mat-spinner *ngIf="isLoading"></mat-spinner>
<p *ngIf="posts.length > 0 && !isLoading">
  <mat-card class="custom" *ngFor="let post of posts">
    <mat-card-title>
      {{ post.word }}
    </mat-card-title>
    <mat-card-subtitle>
      <mat-chip color="accent" selected>{{ post.partOfSpeech }}</mat-chip>
    </mat-card-subtitle>
    <mat-card-content>
      <div class="post-image">
        <img [src]="post.imagePath" [alt]="post.word">
      </div>

      <p>
        <dfn>{{ post.definition }}</dfn>
      </p>
      <p class="usage">
        {{ post.use }}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button color="primary" [routerLink]="['edit', post.id]">EDIT</button>
      <button mat-button color="warn"(click)="onDelete(post.id)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</p>

<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="posts.length > 0"></mat-paginator>

<p class="info-text" *ngIf="posts.length <= 0 && !isLoading">No Posts Added Yet</p>
